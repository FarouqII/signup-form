<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Inkspire Library Sign-Up</title>
</head>
<body>

    <img class="loading-bg" src="./assets/library-background1.png">
    <img id="logo" src="./assets/pixil-frame-0 (2).png" alt="Logo">
    <aside>
        <img id="frame" alt="An owl is supposed to be here!">
    </aside>
    
    <div id="form-container">
        <h2 style="font-weight: 500;">Sign Up</h2>
        <form action="" method="post">
            <div class="input-container">
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" placeholder="John" required>
            </div>
            <div class="input-container">
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" placeholder="Smith" required>
            </div>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="johnsmith@gmail.com" required>
            </div>
            <div class="input-container">
                <label for="phoneNumber">Phone Number:</label>
                <input type="number" name="phoneNumber" id="phoneNumber" placeholder="+123 45 678 9999" required>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="input-container">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
