<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Inkspire Library Sign-Up</title>
</head>
<body>
        <img class="loading-bg" src="./assets/library-background1.png">
        <img id="logo" src="./assets/pixil-frame-0 (2).png" alt="Logo">
    <aside>
        <img id="frame" alt="An owl is supposed to be here!">
    </aside>
    
        <div id="form-container">
            <legend><h2 style="font-weight: 500;">Sign Up</h2></legend>
        <form action="" method="post">
            <div id="names">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div id="personal-info">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" name="phone">
            </div>
            <div id="password">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
        </form>
        </div>
</body>
</html>
